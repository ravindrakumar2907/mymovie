<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/main.css'>
    <script src='js/main.js'></script>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>
<body>
    <main>
        <div id="image">

        </div>
        <div id="loginArea">
            <div id="login">
               <h2>Login</h2>
               <p id="errorInfo"></p>
               <form id="loginForm" action="#" method="get" onsubmit="validateLogin();"> 
                   <div>
                        <label>Username</label> 
                        <input type="text" name="username" class="input" id="username" placeholder="Enter UserName"/>
                   </div>
                
                   <div>
                       <label>Password</label> 
                        <input type="password" name="password" class="input" id="password" placeholder="Enter password"/>
                   </div>

                   <div>
                    <input type="submit" name="submit" id="submit" value="Login"/>
                   </div>
               </form>
            </div>
        </div>
        
    </main>
</body>
</html>
